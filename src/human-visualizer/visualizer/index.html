<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/javascript" ; charset="utf-8" />
    </meta>
    <title>Human Visualizer</title>
    <meta name="description" content="Depth Feed">
    <meta name="author" content="Alexander Neuwirth">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.0.0-beta.3/mqtt.min.js"
        integrity="sha384-hELSIBNpNv6bWwHPNLtT924lTndbc8WdZcK3tF4qXshE1XKEx+vfC7Y+/w7HjvUv" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container">
        <div class="title-outer-container">
            <div class="title-inner-container">
                Smile you're on camera!
            </div>
        </div>
        <div id="wrapper">
            <canvas id="depth"></canvas>
            <p id="msg">Connecting...</p>
        </div>
        <script src="js/depth.js"></script>
        <img src="assets/PlayerInstructions-Start.png" class="instructions" />
        <div class="info-container">
            <div class="info-first-line">
                <p>
                    Look up!
                </p>
                <img src="assets/depth-sensor.png" class="depth-sensor" />
            </div>
            <p>The special camera above helps T.Y.L.E.R know where you are!</p>
            <p>Move left and right and see it track your movements</p>
        </div>
    </div>
</body>

</html>
